<div class="submit-form">
  <div *ngIf="!submitted">

    <mat-card class="form-group">
      <mat-label>Patient</mat-label>
      <input matInput
        type="text"
        class="form-control"
        id="patient"
        required
        [(ngModel)]="allergy.patient"
        name="patient"
      />
    </mat-card>

    <mat-card class="form-group">
      <mat-label>AllergyCode</mat-label>
      <input matInput
             required
             type="text"
             class="form-control"
             id="code"
             [(ngModel)]="allergy.code"
             name="code"
      />
    </mat-card>

    <button mat-button appOnHover (click)="saveAllergy()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button mat-button class="btn btn-success" (click)="newAllergy()">Add</button>
  </div>
</div>
